<!DOCTYPE HTML>
<!-- This includes all of the stuff to set up an HTML page. -->
<!-- Uses the Mako templating system (http://www.makotemplates.org/).) -->
<!-- /gateways/confirm.html - The user is given the option to enable or cancel gateway setup. -->

<html>
<head>
<meta charset="utf-8" />
<title>${title}</title>
<link rel="stylesheet" href="/css/reset.css" />
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/text.css" />
</head>

<body>
<div id="container">
<!-- Pull in the code for the top part of the page that says what this page is for. -->
<div id="header"><%include file="/includes/header.html" /></div>

<!-- Pull in the code for the left part of the page that contains links to sub-apps. -->
<div id="leftsidebar"><%include file="/includes/leftbar.html" /></div>

<div id="mainInfo">
<p>The network interface you want to turn into a gateway is: ${interface}</p>

<!-- This variable will only be defined if the user selected a wireless interface. -->
${iwconfigs}

<form action="activate" method="post">
<input type="submit" name="interface" value="${interface}">
<input type="button" name="Cancel" value="Cancel" onClick="window.location='/'">
</form>
</div>
<div id="footer"></div>
</div>
</body>
</html>
