<!DOCTYPE HTML>
<!-- This includes all of the stuff to set up an HTML page. -->
<!-- Uses the Mako templating system (http://www.makotemplates.org/).) -->
<!-- /gateways/index.html - Allows the user to set up a network interface as a mesh gateway. -->

<html>
<head>
<meta charset="utf-8" />
<title>${title}</title>
<link rel="stylesheet" href="/css/reset.css" />
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/text.css" />
</head>

<body>
<div id="container">
<!-- Pull in the code for the top part of the page that says what this page is for. -->
<div id="header"><%include file="/includes/header.html" /></div>

<!-- Pull in the code for the left part of the page that contains links to sub-apps. -->
<div id="leftsidebar"><%include file="/includes/leftbar.html" /></div>

<div id="mainInfo">

<!-- List of Ethernet interfaces. -->
<h2>Wired interfaces</h2>
<table border="1">
<form action="tcpip" method="post">
<tr>${ethernet_buttons}</tr>
</form>
</table>

<!-- List of wireless network interfaces. -->
<h2>Wireless network interfaces</h2>
<table border="1">
<form action="wireless" method="post">
<tr>${wireless_buttons}</tr>
</form>
</table>

</div>
<div id="footer"></div>
</div>
</body>
</html>
