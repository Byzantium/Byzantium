<!DOCTYPE HTML>
<!-- Uses the Mako templating system (http://www.makotemplates.org/).) -->
<!-- /services/webapp.html - Gives the user one last chance to decide if they want to toggle a webapp or not. -->

<html>
<head>
<meta charset="utf-8" />
<title>${title}</title>
<link rel="stylesheet" href="/css/reset.css" />
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/text.css" />
</head>

<body>
<div id="container">
<!-- Pull in the code for the top part of the page that says what this page is for. -->
<div id="header"><%include file="/includes/header.html" /></div>

<!-- Pull in the code for the left part of the page that contains links to sub-apps. -->
<div id="leftsidebar"><%include file="/includes/leftbar.html" /></div>

<div id="mainInfo">

<p>You have chosen to ${action} the ${app} system service.</p>
<p>${warning}  Are you sure you want to do this?</p>

<p>Click the "${action}" button to execute the command or the "Cancel" button to abort!</p>
<form action="toggle_service" method="post">
<input type="submit" name="action" value="${action}" />
<a href="/services"><input type="button" name="cancel" value="Cancel" /></a>
</form>

</div>
<div id="footer"></div>
</div>
</body>
</html>
