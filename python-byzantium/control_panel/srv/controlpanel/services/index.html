<!DOCTYPE HTML>
<!-- /sertives/index.html - Allows the user to see the status of and turn on and off system services.
     This encompasses not only daemons running in the background but web applications made available through
     the Apache web server. -->

<html>
<head>
<meta charset="utf-8" />
<title>${title}</title>
<link rel="stylesheet" href="/css/reset.css" />
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/text.css" />
</head>

<body>
<div id="container">
<!-- Pull in the code for the top part of the page that says what this page is for. -->
<div id="header"><%include file="/includes/header.html" /></div>

<!-- Pull in the code for the left part of the page that contains links to sub-apps. -->
<div id="leftsidebar"><%include file="/includes/leftbar.html" /></div>

<div id="mainInfo">
<!-- If a database error is detected, it'll be printed here.  Otherwise, this is just a blank line. -->
${error}

<!-- List of web applications. -->
<h2>Web applications</h2>
<table border="1">
<form action="webapps" method="post">
${webapps}
</form>
</table>

<!-- List of system services. -->
<h2>System services</h2>
<table border="1">
<form action="services" method="post">
${systemservices}
</form>
</table>

</div>
<div id="footer"></div>
</div>
</body>
</html>
