<!DOCTYPE HTML>
<!-- This includes all of the stuff to set up an HTML page. -->
<!-- Uses the Mako templating system (http://www.makotemplates.org/).) -->
<!-- /network/step1.html - The user can either enter an IP address or netmask, or let the control panel
      choose one randomly. -->

<html>
<head>
<meta charset="utf-8" />
<title>${title}</title>
</head>

<body>
<!-- Pull in the code for the top part of the page that says what this page is for. -->
<%include file="/includes/header.html" />

<!-- Pull in the code for the left part of the page that contains links to sub-apps. -->
<%include file="/includes/leftbar.html" />

<!-- This is where all of the content of the network traffic report page goes. -->
<div id="main" align="right">

<p>You have selected network interface ${interface} to configure.</p>

<p>Pick random RFC 1918 addresses for the mesh and client interfaces.</p>
<form action="random_ip" method="post">
<input type="submit" value="Random" />
</form>

</div>
</body>
</html>
