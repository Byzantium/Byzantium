# Grab the PID of olsrd.
PID=`ps ax | grep [o]lsrd | awk '{print $1}'`

# Grab a list of the configured interfaces.
INTERFACES=`ps ax | grep [o]lsrd | awk '{print $7,$8,$9}'`

if $if_up; then
    # Kill olsrd.
    kill -9 $PID
    sleep 5

    # Add Hna4 line.
    echo "Hna4 {0.0.0.0 0.0.0.0}" >> /etc/olsrd.conf

    # Set up NAT.
    /usr/sbin/iptables -t nat -A POSTROUTING -o $interface -j MASQUERADE

    # Restart olsrd.
    olsrd -i $INTERFACES
else
    # Kill olsrd.
    kill -9 $PID
    sleep 5

    # Delete Hna4 line.
    mv /etc/olsrd.conf /etc/olsrd.conf.bak
    grep -v "^Hna4 {" /etc/olsrd.conf.bak > /etc/olsrd.conf
    
    # Tear down NAT.
    /usr/sbin/iptables -t nat -D POSTROUTING -o $interface -j MASQUERADE

    # Restart olsrd.
    olsrd -i $INTERFACES
fi
