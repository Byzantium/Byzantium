<!DOCTYPE HTML>
<!-- Uses the Mako templating system (http://www.makotemplates.org/).) -->
<!-- /mesh/addtomesh.html - The user picks which mesh networking protocol (if there is a choice) to run on the
     wireless interface. -->

<html>
<head>
<meta charset="utf-8" />
<title>${title}</title>
<link rel="stylesheet" href="/controlpanel/css/reset.css" />
<link rel="stylesheet" href="/controlpanel/css/style.css" />
<link rel="stylesheet" href="/controlpanel/css/text.css" />
</head>


<body>
<div id="container">

<!-- Pull in the code for the top part of the page that says what this page is for. -->
<div id="header"><%include file="/includes/header.html" /></div>

<!-- Pull in the code for the left part of the page that contains links to sub-apps. -->
<div id="leftsidebar"><%include file="/includes/leftbar.html" /></div>

<div id="mainInfo">

<p>You have selected interface ${interface} to add to the mesh.</p>

<p>The mesh routing protocol selected is ${protocol}.</p>

<p>Click the "Enable" button to activate or the "Cancel" button to abort!</p>
<form action="enable" method="post">
<input type="submit" value="Enable" />
<input type="reset" value="Cancel" />
</form>

</div>
<div id="footer"></div>

</div>
</body>
</html>
